box: phusion/baseimage
dev:
  steps:
    - arjen/hugo-build:
      theme: redLounge
      flags: --buildDrafts=true
    - internal/shell
build:
  steps:
    - arjen/hugo-build:
        theme: redLounge
        flags: --buildDrafts=true --baseUrl=blog.toonverbeek.com
deploy:
  steps:
    - add-to-known_hosts:
        hostname: 188.226.136.184
        port: $PORT
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_PRIVATE
        overwrite: true
    - script:
        name: transfer app
        code: |-
         pwd
         ls -la
         scp -i $PRIVATEKEY_PATH -P $PORT -r public/* $USER@188.226.136.184:/var/www/toonverbeek.com/blog/
          
